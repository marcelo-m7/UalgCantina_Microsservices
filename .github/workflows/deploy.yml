name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install deps
        run: npm ci --prefix tests
      - name: Run tests
        run: |
          npm test --prefix tests
      - name: Deploy
        run: echo "Deploy scripts aqui"
