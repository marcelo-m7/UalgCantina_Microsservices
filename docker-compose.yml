# docker-compose.yml

services:
  db:
    image: mysql:8.0
    container_name: app_db
    env_file:
      - .env
    environment:
      MYSQL_DATABASE: ${MYSQL_DB}      # Ex.: cantina_db
      MYSQL_USER: ${MYSQL_USER}        # Ex.: cantina_user
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      - ./services/db/app/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "--silent", "-u", "root", "-p${MYSQL_PASSWORD}"]
      interval: 5s
      timeout: 3s
      retries: 5

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: app_phpmyadmin
    ports:
      - "8081:80"
    env_file:
      - .env
    environment:
      PMA_HOST: db
    depends_on:
      - db

  api:
    build:
      context: ./services/api        # aponta para a pasta que contém o Dockerfile da API
      dockerfile: Dockerfile
    container_name: app_api
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      # Monta todo o código-fonte no container para hot-reload
      - ./services/api/app:/app

  web:
    build:
      context: ./services/web        # aponta para a pasta que contém o Dockerfile do Next.js
      dockerfile: Dockerfile
    container_name: app_web
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - api
    volumes:
      # Monta todo o código-fonte do Next.js no container para hot-reload
      - ./services/web/app:/usr/src/app

volumes:
  db_data:
